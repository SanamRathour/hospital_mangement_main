<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickHealth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
  body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-weight: bold;
    background: #24C6DC;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #514A9D, #24C6DC);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }

  .card {
    border-radius: 150px;
    box-shadow: black -4px 5px 30px;
  }

  p {
    color: black;
    font-weight: bold;
  }
</style>

<body>

  <!-- navbar -->

  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a style="color: white;" class="navbar-brand col-lg-5" href="#"><i class="fa-regular fa-hospital"></i>
        QuickHealth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a style="color: white;" class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a style="color: white;" class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- register patient  -->

  <div class="container">
    <div class="row">

      <div style="margin-top: 70px;" class="container col-lg-5 card justify-content-center
        align-items-center">
        <h3 class="mb-5 mt-4">Register as Patient</h3>
          <form action="/register-patient" method="post">
        <form>

          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="First Name *" name="first_name"
              onkeydown="return alphaOnly(event);" required />
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Last Name *" name="last_name"
              onkeydown="return alphaOnly(event);" required />
          </div>
          <div class="form-group mb-3">
            <input type="tel" minlength="10" maxlength="10" name="contact" class="form-control"
              placeholder="Your Phone *" />
          </div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Your Email *" name="email" />
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password *" id="password" name="password"
              onkeyup='check();' required />
          </div>
          <div class="form-group mb-3">
            <div class="maxl mb-4">
              <label class="radio inline">
                <input type="radio" name="gender" value="Male" checked>
                <span> Male </span>
              </label>
              <label class="radio inline">
                <input type="radio" name="gender" value="Female">
                <span>Female </span>
              </label>
            </div>

            <button type="submit" class="btn btn-dark btn-small">Register</button>
          </div>
          <div class="mt-3">
            <a style="text-decoration: none;" href="/">
              <p>Already have an account ? / Login</p>
            </a>
          </div>

        </form>
      </div>

      <div class="d-flex col-lg-7 justify-content-center align-items-center text-center mt-4">
        <div>
          <img src="static/Screenshot_2024-02-07_201124-removebg-preview.png" alt="" width="150px">
          <h1 class="mt-4">Welcome</h1>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
