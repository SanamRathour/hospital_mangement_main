<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        background: linear-gradient(to right, #514A9D, #24C6DC);
    }

    a {
        text-decoration: none;
    }

    .navbar-brand {
        color: white;
    }

    .navbar-nav .nav-link {
        color: white;
    }
</style>

<body>

    <!-- navbar  -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a style="color: white;" class="navbar-brand col-lg-5" href="#"><i class="fa-regular fa-hospital"></i>
                QuickHealth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- dashboard -->

    <div class="card align-items-center py-5 ">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Book My
                    Appointment</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">My
                    Appointments</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Appointment
                    History</button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">

                <div class="container card card-group mt-5 py-4 justify-content-center">
                    <div class="row justify-content-center align-items-center">

                        <h1 class="text-center">Create an Appointment</h1>

                        <form action="">

                            <div class="form-group">
                                <label for="specialization">Specialization :</label>
                                <select class="form-control" id="specialization" name="specialization">
                                    <option value="">Select Specialization</option>
                                    <option value="cardiologist">Cardiologist</option>
                                    <option value="dermatologist">Dermatologist</option>
                                    <option value="pediatrician">Pediatrician</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="doctors">Doctors :</label>
                                <select class="form-control" id="doctors" name="doctors">
                                    <option value="">Select Doctor</option>
                                    <option value="doctor1">Doctor 1</option>
                                    <option value="doctor2">Doctor 2</option>
                                    <option value="doctor3">Doctor 3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="fees">Consultancy Fees :</label>
                                <input type="text" class="form-control" id="fees" name="fees">
                            </div>

                            <div class="form-group">
                                <label for="appointmentDate">Appointment Date :</label>
                                <input type="date" class="form-control" id="appointmentDate" name="appointmentDate">
                            </div>

                            <div class="form-group">
                                <label for="appointmentTime">Appointment Time :</label>
                                <select class="form-control" id="appointmentTime" name="appointmentTime">
                                    <option value="">Select Time</option>
                                    <option value="08:00">08:00 A.M</option>
                                    <option value="10:00">10:00 A.M</option>
                                    <option value="12:00">12:00 P.M</option>
                                    <option value="14:00">02:00 P.M</option>
                                    <option value="16:00">04:00 P.M</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 py-4">
                                <button class="btn btn-primary" type="button">Create</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                ...</div>

            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                tabindex="0">
                ...</div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
